<!DOCTYPE html>
<html ng-app="app">
<head>
  <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
  <script type="text/javascript" src="/assets/scripts/client.min.js"></script>
  <link href="/views/styles.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Twitter Generator</title>
</head>

<body ng-controller="MainController">
  <div class="generator">
    <button ng-click="generate()">Generate</button>
  </div>

  <div ng-repeat="name in randomNames" class="results">
    {{name}}

  </div>

</body>


</html>
